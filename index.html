<!doctype html>
<html>
  <head>
    <style>
      *
      {
        padding: 0;
        margin: 0;
      }

      #container
      {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
      }

      #meme
      {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width:100%;
        max-height:100%;
      }
    </style>
    <script>
      let counter = 0;

      let memes = [
        "https://i.kym-cdn.com/photos/images/newsfeed/001/091/264/665.jpg",
        "https://i.imgur.com/oEJctZZ.jpg",
        "https://ih0.redbubble.net/image.87971245.5815/throwpillow,small,750x1000-bg,f8f8f8.u4.jpg"
      ];

      function newMeme()
      {
        document.getElementById("meme").src = memes[counter++];
        if (counter >= memes.length)
          counter = 0;
      }

      window.onload = newMeme;
      window.setInterval(newMeme, 10000);
    </script>
  </head>
  <body>
    <div id="container">
      <img id="meme" />
    </div>
  </body>
</html>
