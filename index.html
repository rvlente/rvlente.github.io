<!doctype html>
<html>
  <head>
    <style>
      *
      {
        padding: 0;
        margin: 0;
      }

      #container
      {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
      }

      #meme
      {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <script>
      document.getElementById("meme").src = "https://i.kym-cdn.com/photos/images/newsfeed/001/091/264/665.jpg";
    </script>
  </head>
  <body>
    <div id="container">
      <img id="meme" />
    </div>
  </body>
</html>
